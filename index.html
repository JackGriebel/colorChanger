<head>
    <title>Color Change Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/9be4fb8cee.js"></script>
</head>
<body>

	<h1 class="center">Color Change Demo</h1>
	<h2 class="center">Click Image Icon</h2>
	<h1 class="center">
		<div id="sidebar"> <br> <i id='photo' class="fa fa-4x fa-picture-o" aria-hidden="true"></i></div>
	</h1>
	<div id="search">
		<div class="row">
			<div class="col-lg-12">
				<div class="input-group">
					<input type="text" class="form-control" id="color" placeholder="Color name or Hex here">
					<span class="input-group-btn">
        <button class="btn btn-primary" id="go" type="button">Go!</button>
      </span>
				</div>
				<!-- /input-group -->
			</div>
			<!-- /.col-lg-6 -->
		</div>
		<!--row thingy-->
	</div>
	<!--id=search-->

</body>

<style>
    body {
	background-color: #37d5dd;
	text-shadow: 2px 2px #00000050;
	color: white;

}


.center {
	text-align: center;
}

#search {
	padding-left: 25%;
	padding-right: 25%;
}

#sidebar { 
	float: left;
	width: 150px;
	min-height: 700px; 
	padding-left: 50px;
}

</style>

<script>
$("#search").hide();

$("#photo").click(bgShow);

function bgShow() {
	$("#search").slideToggle();
}
$("#go").click(bgReplace);

function bgReplace(bgColor) {
	var bgColor = $("#color").val().toLowerCase();
	if(bgColor == "#fff" || bgColor == "#ffffff" || bgColor == "white") {
		$("body").css("color", "black");
	} else {
		$("body").css("color", "white");
	}
	$("body").css("background-color", bgColor);
}

</script>
